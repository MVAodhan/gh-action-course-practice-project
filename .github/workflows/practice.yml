name: Practice Workflow
on: push
jobs:
  name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout
      - name: Install Node
        uses: actions/setup-node@v3
        with: 
          node-version: 18
      - name: Install deps
        run: npm ci
      - name: Run Lint
        run: npm run lint
  name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout
      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install deps
        run: npm ci
      - name: Run Tests
        run: npm run test
  name: Deploy
    needs: [Link, Test]
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout
      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install deps
        run: npm ci
      - name: Run fake deploy
        run: echo "fake deploying"


